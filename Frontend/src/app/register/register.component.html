<div class="content">
  <mat-card>
    <mat-card-header>User Registration</mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregistration()">
        <mat-form-field class="example-full-width">
          <mat-label>User Email</mat-label>
          <input type="email" matInput formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="fname">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lname">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phone_number">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Physical Address</mat-label>
          <input matInput formControlName="physical_address">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput formControlName="password_confirmation">
        </mat-form-field>
        <div>
          <mat-radio-group formControlName="sex" aria-label="Gender">
            <mat-radio-button value="male">Male</mat-radio-button>|
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
        </div>
        <div>
          <button class="example-button-row" mat-raised-button color="primary">Submit</button>
          <a routerLink="/login" mat-raised-button color="accent">Back to Login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
