<div class="content">
    <mat-card>
        <mat-card-header>User Login</mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
                <mat-form-field class="example-full-width">
                  <mat-label>User Email</mat-label> 
                  <input matInput type="email" formControlName="email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label> 
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
                <div >
                    <button class="example-button-row" mat-raised-button color="primary">Login</button>
                    <a routerLink="/register" mat-raised-button color="accent">New User?</a>
                </div>
            </form>
        </mat-card-content>
      </mat-card>
    
</div>
