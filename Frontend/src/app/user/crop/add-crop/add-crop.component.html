<div class="content">
    <mat-card>
        <mat-card-header>Crop Registration</mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregistration()">
                <mat-form-field class="example-full-width">
                  <mat-label>Crop Name</mat-label> 
                  <input matInput formControlName="crop_name">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Planting Date</mat-label> 
                    <input  type="date" matInput formControlName="planting_date">
                  </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Harvest Date</mat-label> 
                    <input type="date" matInput formControlName="harvest_date">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Expected Product</mat-label> 
                    <input matInput formControlName="expected_product">
                </mat-form-field>
                <div >
                    <button class="example-button-row" mat-raised-button color="primary">Submit</button>
                    <a mat-dialog-close mat-raised-button color="accent">Cancel</a>
                </div>
            </form>
        </mat-card-content>
      </mat-card>
    
</div>
