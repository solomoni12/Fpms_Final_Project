<div>
    <div class="demo-button-container">
        <a routerLink="/farm" class="example-button-row" mat-raised-button color="primary">back to farm</a>
    </div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>

      <!-- Patient Column -->
      <ng-container matColumnDef="land_title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Patent </th>
        <td mat-cell *matCellDef="let element"> {{element.land_title}} </td>
      </ng-container>

      <!-- Size Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} ac </td>
      </ng-container>

       <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          
            <a class="demo-button" [routerLink]="['/crop-list']" [queryParams]="{id: element.id}" (click)="viewCrops(element.id)" mat-fab color="primary">
                    <mat-icon>visibility_off</mat-icon></a>
            
        </td>
      </ng-container>  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                   showFirstLastButtons
                   aria-label="Select page elements">
    </mat-paginator>
  </div>
