<div>
    <div class="demo-button-container">
      <a routerLink="/crop" class="demo-button" mat-fab color="accent">
        <mat-icon>fast_rewind</mat-icon></a>
        <a class="demo-button" mat-fab color="primary" (click)="AddReferee()">
            <mat-icon>plus_one</mat-icon>
        </a>
    </div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="crop_name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Crop Name </th>
        <td mat-cell *matCellDef="let element"> {{element.crop_name}} </td>
      </ng-container>

      <!-- planting date Column -->
      <ng-container matColumnDef="planting_date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Planting Date</th>
        <td mat-cell *matCellDef="let element"> {{element.planting_date}} </td>
      </ng-container>

      <!-- harvest date Column -->
      <ng-container matColumnDef="harvest_date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Harvest Date</th>
        <td mat-cell *matCellDef="let element"> {{element.harvest_date}} </td>
      </ng-container>

      <!-- Expected product Column -->
      <ng-container matColumnDef="expected_product">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Expected Product</th>
        <td mat-cell *matCellDef="let element"> {{element.expected_product}} </td>
      </ng-container>

       <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <a class="demo-button" (click)="updatereferee(element)" mat-fab color="primary">
                <mat-icon>create</mat-icon></a>
            <a class="demo-button" [routerLink]="['/crop-list']" [queryParams]="{id: element.id}" (click)="viewCrops(element.id)" mat-fab color="primary">
                    <mat-icon>visibility_off</mat-icon></a>
            <a class="demo-button"  (click)="deleterecrop(element.id)" mat-fab color="accent">
                <mat-icon>delete</mat-icon></a>  
        </td>
      </ng-container>  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
