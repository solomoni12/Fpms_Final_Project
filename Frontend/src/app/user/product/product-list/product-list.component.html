<div>
    <div class="demo-button-container">
      <a routerLink="/product" class="demo-button" mat-fab color="accent">
        <mat-icon>fast_rewind</mat-icon></a>
        <a class="demo-button" mat-fab color="primary" (click)="printPDF()">
          <mat-icon>print</mat-icon>
        </a>
    </div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- product_name Column -->
      <ng-container matColumnDef="product_name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
      </ng-container>

      <!-- harvest date Column -->
      <ng-container matColumnDef="harvest_date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Harvest Date</th>
        <td mat-cell *matCellDef="let element"> {{element.harvest_date}} </td>
      </ng-container>

      <!-- quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}}kg </td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

       <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <a class="demo-button" (click)="updatereferee(element)" mat-fab color="primary">
                <mat-icon>create</mat-icon></a>
            <a class="demo-button"  (click)="deleterepropduct(element.id)" mat-fab color="accent">
                <mat-icon>delete</mat-icon></a>  
        </td>
      </ng-container>  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
