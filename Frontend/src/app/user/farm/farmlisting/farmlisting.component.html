<div>
    <div class="demo-button-container">
        <a class="demo-button" mat-fab color="primary" (click)="Addfarm()">
            <mat-icon>plus_one</mat-icon>
          <!-- <span>add</span> -->
        </a>
    </div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>

      <!-- Land Title Column -->
      <ng-container matColumnDef="land_title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Land Title </th>
        <td mat-cell *matCellDef="let element"> {{element.land_title}} </td>
      </ng-container>

      <!-- Size Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>

       <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <a class="demo-button" (click)="Updatefarm(element)" mat-fab color="primary">
                <mat-icon>create</mat-icon></a>
            <a class="demo-button" (click)="deleteFarm(element.id)" mat-fab color="accent">
                <mat-icon>delete</mat-icon></a>  
        </td>
      </ng-container>  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[4, 8, 12]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
