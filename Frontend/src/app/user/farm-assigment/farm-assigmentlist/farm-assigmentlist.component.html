<div>
  <div class="demo-button-container">
      <a class="demo-button" mat-fab color="primary">
          <mat-icon>plus_one</mat-icon>
        <!-- <span>add</span> -->
      </a>
  </div>
  <table *ngIf="dataSource" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
    </ng-container>

    <!-- Land Title Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Sex</th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="phone_number">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
    </ng-container>

     <!-- Size Column -->
     <ng-container matColumnDef="physical_address">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Physical Adress</th>
      <td mat-cell *matCellDef="let element"> {{element.physical_address}} </td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>User name</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

     <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
      <a class="demo-button" [routerLink]="['/worker-assigment']" [queryParams]="{id: element.id}" (click)="viewAssigment(element.id)" mat-fab color="primary">
        <mat-icon>visibility_off</mat-icon></a>
      </td>
    </ng-container>  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[4, 8, 12]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
