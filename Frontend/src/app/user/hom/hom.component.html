<mat-sidenav-container class="container">
    <mat-sidenav #sidebar mode="side" opened="">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content">
        <div class="toolbar">
          <mat-toolbar>
            <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
            <div class="spacer"></div>
            <mat-form-field>
              <mat-label>{{ useremail }}</mat-label>
              <mat-select disableRipple>
                <mat-option routerLink="/dashboard" (click)="setting()">My Profile</mat-option>
                <mat-option routerLink="/dashboard" (click)="setting()">Change password</mat-option>
                <mat-option routerLink="/setting" (click)="setting()">Settings</mat-option>
                <mat-option routerLink="/login" (click)="logout()">Logout</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-toolbar>
        </div>
        <div class="main">
          <h3>Logged as {{ userfirstname }} {{ userlastname }}</h3>
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
