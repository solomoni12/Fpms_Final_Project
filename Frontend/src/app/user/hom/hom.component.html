<mat-sidenav-container class="container">
    <mat-sidenav #sidebar mode="side" opened="">
      <app-sidebar></app-sidebar>
    </mat-sidenav> 
    <mat-sidenav-content>
      <div class="content">
        <div class="toolbar">
          <mat-toolbar>
            <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
            <div class="spacer"></div>
            <mat-form-field class="custom-label" appearance="legacy">
              <mat-label >{{ useremail }}</mat-label>
              <mat-select disableRipple>
                <mat-option routerLink="/profile" >Profile</mat-option>
                <mat-option routerLink="/change-change" >Change password</mat-option>
                <mat-option (click)="logout()">Logout</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-toolbar>
        </div>
        <div class="main">
          <!-- Logged as -->
          <h3 style="text-align: center;">Welcome Back, {{ userfirstname }} {{ userlastname }}</h3>
          <router-outlet></router-outlet>
        </div>
        <footer class="footer">
          <h3>Fpms-Farm production management system 2023</h3>
        </footer>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
