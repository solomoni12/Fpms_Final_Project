<div class="content">
    <mat-card>
        <mat-card-header>Worker update</mat-card-header>
        <mat-card-content>
            <!-- (ngSubmit)="Updatefarm()" -->
            
            <form class="example-form" [formGroup]="updateForm" (ngSubmit)="Updateworker()">
                <mat-form-field class="example-full-width">
                  <mat-label>First Name</mat-label> 
                  <input matInput formControlName="fname">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Last Name</mat-label> 
                    <input matInput formControlName="lname">
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>Sex</mat-label> 
                    <mat-select formControlName="sex">
                        <mat-option value="">Select Sex</mat-option>
                        <mat-option *ngFor="let item of sexlist" [value]="item">
                            {{ item }}
                        </mat-option>
                    </mat-select>
                  </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Physical Address</mat-label> 
                    <input matInput formControlName="physical_address">
                </mat-form-field>
                <div >
                    <button class="example-button-row" mat-raised-button color="primary">update</button>
                    <a mat-dialog-close mat-raised-button color="accent">Concel</a>
                </div>
            </form>
        </mat-card-content>
      </mat-card>
    
</div>
