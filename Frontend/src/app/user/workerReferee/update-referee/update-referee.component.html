<div class="content">
    <mat-card>
        <mat-card-header>Worker update</mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="updateForm" (ngSubmit)="Updatereferee()">
                <mat-form-field class="example-full-width">
                  <mat-label>First Name</mat-label> 
                  <input matInput formControlName="fname">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Last Name</mat-label> 
                    <input matInput formControlName="lname">
                  </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Physical Address</mat-label> 
                    <input matInput formControlName="physical_address">
                </mat-form-field>
                <div >
                    <button class="example-button-row" mat-raised-button color="primary">update</button>
                    <a mat-dialog-close mat-raised-button color="accent">Cancel</a>
                </div>
            </form>
        </mat-card-content>
      </mat-card>
    
</div>
