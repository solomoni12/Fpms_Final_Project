<div class="content">
    <mat-card>
        <mat-card-header>Equipment Update</mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="updateForm" (ngSubmit)="Updateinput()">
                <mat-form-field class="example-full-width">
                    <mat-label>Equipment Name</mat-label> 
                    <input matInput formControlName="input_name">
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>Quantity</mat-label> 
                    <input matInput formControlName="equipment_quantity">
                  </mat-form-field>
                <div >
                    <button class="example-button-row" mat-raised-button color="primary">update</button>
                    <a mat-dialog-close mat-raised-button color="accent">Cancel</a>
                </div>
            </form>
        </mat-card-content>
      </mat-card>
</div>
