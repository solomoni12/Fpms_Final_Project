<div class="content">
    <mat-card>
        <mat-card-header>Add Equipment</mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregistration()">

                <mat-form-field class="example-full-width">
                    <mat-label>Equipment Name</mat-label> 
                    <input matInput formControlName="name">
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>Quantity</mat-label> 
                    <input matInput formControlName="equipment_quantity">
                  </mat-form-field>
                  
                <div >
                    <button class="example-button-row" mat-raised-button color="primary">Submit</button>
                    <a mat-dialog-close mat-raised-button color="accent">Cancel</a>
                </div>
            </form>
        </mat-card-content>
      </mat-card>
    
</div>
