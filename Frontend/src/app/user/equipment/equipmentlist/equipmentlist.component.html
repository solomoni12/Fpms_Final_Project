<div>
    <div class="demo-button-container">
        <a class="demo-button" mat-fab color="primary" (click)="Addequipment()">
            <mat-icon>plus_one</mat-icon>
        </a>
    </div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>


       <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <a class="demo-button" (click)="UpdateEquipment(element)" mat-fab color="primary">
                <mat-icon>create</mat-icon></a>
            <a class="demo-button" (click)="deleteEquipment(element.id)" mat-fab color="accent">
                <mat-icon>delete</mat-icon></a>  
        </td>
      </ng-container>  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                   showFirstLastButtons
                   aria-label="Select page elements">
    </mat-paginator>
  </div>
