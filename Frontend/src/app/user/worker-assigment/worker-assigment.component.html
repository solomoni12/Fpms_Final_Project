<div>
    <div class="demo-button-container">
      <a routerLink="/assigment" class="demo-button" mat-fab color="accent">
        <mat-icon>fast_rewind</mat-icon></a>
    </div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="task_name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Task Name </th>
        <td mat-cell *matCellDef="let element"> {{element.task_name}} </td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="time_assigned">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Time Assigned</th>
        <td mat-cell *matCellDef="let element"> {{element.time_assigned}} </td>
      </ng-container>

      <!-- Land Title Column -->
      <ng-container matColumnDef="time_start">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Time Start</th>
        <td mat-cell *matCellDef="let element"> {{element.time_start}} </td>
      </ng-container>

      <!-- Size Column -->
      <ng-container matColumnDef="time_complished">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Time Complished </th>
        <td mat-cell *matCellDef="let element"> {{element.time_complished}} </td>
      </ng-container>

      <!-- Farm Name Column -->
      <ng-container matColumnDef="farm_name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Farm Name</th>
        <td mat-cell *matCellDef="let element"> {{element.farm_name}} </td>
      </ng-container>


       <!-- Size Column -->
       <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

       <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <a class="demo-button" (click)="updateAssigment(element)" mat-fab color="primary">
                <mat-icon>create</mat-icon></a>
            <a class="demo-button"  (click)="deleteAssigment(element.id)" mat-fab color="accent">
                <mat-icon>delete</mat-icon></a>  
        </td>
      </ng-container>  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[4, 8, 12]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
