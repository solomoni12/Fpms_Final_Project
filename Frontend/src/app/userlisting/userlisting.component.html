<div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- First Name Column -->
      <ng-container matColumnDef="fname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="phone_number">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
      </ng-container>

      <!-- Physical Address Column -->
      <ng-container matColumnDef="physical_address">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.physical_address}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Role Column -->
      <!-- <ng-container matColumnDef="role">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role === ''?'An assigned' :element.role}} </td>
      </ng-container> -->

       <!-- Status Column -->
       <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.isactive?'Active':'In Active'}} </td>
      </ng-container>

       <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <a *ngIf="element.role != '1'" (click)="UpdateUser(element.id)"  mat-raised-button color="primary">Update</a>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
